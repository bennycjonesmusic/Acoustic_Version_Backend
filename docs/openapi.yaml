openapi: 3.0.0
info:
  title: Backing Tracks API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
      responses:
        '201':
          description: User registered successfully
  /users/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile data
  /report:
    post:
      summary: Submit a contact or bug report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                description:
                  type: string
                type:
                  type: string
      responses:
        '200':
          description: Report submitted
    get:
      summary: Get all reports (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of reports
  /report/{id}:
    patch:
      summary: Update or close a report (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string      responses:
        '200':
          description: Report updated or closed
  /public/tracks/search:
    get:
      summary: Search for tracks
      description: Search for backing tracks by title or other criteria with text search and regex fallback
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
          description: Search term for tracks
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
      responses:
        '200':
          description: List of matching tracks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrackSummary'
        '400':
          description: Invalid search query or missing query parameter
        '500':
          description: Server error
  /public/tracks/query:
    get:
      summary: Query tracks with filters
      description: Query tracks with filters for popularity, upload date, rating, and more
      parameters:
        - in: query
          name: orderBy
          schema:
            type: string
            enum: [popularity, date-uploaded, date-uploaded/ascending, rating]
          description: Sort order for results
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            maximum: 50
          description: Results per page limit
        - in: query
          name: keySig
          schema:
            type: string
          description: Key signature filter
        - in: query
          name: vocal-range
          schema:
            type: string
          description: Vocal range filter
        - in: query
          name: artistId
          schema:
            type: string
          description: Artist ID filter
      responses:
        '200':
          description: List of filtered tracks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrackSummary'
        '400':
          description: Invalid parameters
        '404':
          description: No tracks found
        '500':
          description: Failed to query tracks
  /public/tracks/featured:
    get:
      summary: Get featured tracks
      description: Get featured tracks for the public homepage, including popular, recent, and random tracks
      responses:
        '200':
          description: List of featured tracks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrackSummary'
        '500':
          description: Internal server error
  /public/tracks/{id}:
    get:
      summary: Get track by ID
      description: Find and get a track by ID, including viewer-specific data like purchase status
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Track ID
      responses:
        '200':
          description: Track details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackDetails'
        '400':
          description: Invalid or missing track ID
        '404':
          description: Track not found
        '500':
          description: Internal server error
  /public/artists/featured:
    get:
      summary: Get featured artists
      description: Get a list of featured artists for the public homepage, including those with uploaded tracks or commission requests
      responses:
        '200':
          description: List of featured artists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserSummary'
        '500':
          description: Internal server error
  /public/users/search:
    get:
      summary: Search users by name
      description: Search for users by name with text search and regex fallback
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
          description: Search term for usernames
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
      responses:
        '200':
          description: List of matching users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserSummary'
        '400':
          description: Invalid or inappropriate search query
        '500':
          description: Internal server error
  /public/users/{id}:
    get:
      summary: Get user details by ID
      description: Get detailed information about a specific user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
        '400':
          description: Invalid user ID
        '404':
          description: User not found        '500':
          description: Internal server error
  /guide/{id}/upload:
    post:
      summary: Upload a guide track file for a backing track
      description: Upload an MP3 guide track file for an existing backing track. Only track owners can upload guide tracks.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Backing track ID
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: MP3 guide track file (max 50MB)
              required:
                - file
      responses:
        '200':
          description: Guide track uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Guide track uploaded successfully!"
                  guideTrackUrl:
                    type: string
                    description: S3 URL of the uploaded guide track
        '400':
          description: Invalid file type, size, or track ID
        '403':
          description: Not authorized to upload guide tracks for this track
        '404':
          description: Track not found
        '500':
          description: Internal server error
  /guide/{id}/download:
    get:
      summary: Download a guide track file
      description: Download the guide track file for a backing track. Only purchasers and track owners can download.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Backing track ID
      responses:
        '200':
          description: Guide track file stream
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary
        '400':
          description: Invalid track ID
        '403':
          description: Must purchase track to access guide track
        '404':
          description: Track not found or no guide track available
        '500':
          description: Internal server error
  /guide/{id}:
    delete:
      summary: Delete a guide track file
      description: Delete the guide track file from a backing track. Only track owners can delete guide tracks.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Backing track ID
      responses:
        '200':
          description: Guide track deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Guide track deleted successfully!"
        '400':
          description: Invalid track ID
        '403':
          description: Not authorized to delete guide tracks for this track
        '404':
          description: Track not found or no guide track to delete
        '500':
          description: Internal server error
  /commission/request:
    post:
      summary: Create a new commission request
      description: Customer creates a commission request for an artist
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                artist:
                  type: string
                  description: Artist ID
                title:
                  type: string
                  description: Commission title
                description:
                  type: string
                  description: Commission description
                requirements:
                  type: string
                  description: Specific requirements for the track
                key:
                  type: string
                  description: Key signature for the track
                tempo:
                  type: integer
                  description: Tempo for the track
              required:
                - artist
                - title
                - requirements
      responses:
        '200':
          description: Commission request created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
                  sessionUrl:
                    type: string
                  commissionId:
                    type: string
                  artistPrice:
                    type: number
                  platformCommission:
                    type: number
                  finalPrice:
                    type: number
        '400':
          description: Invalid request data
        '404':
          description: Artist not found
        '500':
          description: Internal server error

  /commission/artist/commissions:
    get:
      summary: Get artist commissions (paginated)
      description: Get all commissions for the logged-in artist with pagination and sorting
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
            maximum: 50
          description: Results per page limit
        - in: query
          name: orderBy
          schema:
            type: string
            enum: [date-requested, date-updated, price, status]
            default: date-requested
          description: Sort order for results
      responses:
        '200':
          description: Artist commissions with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  commissions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Commission'
                  pagination:
                    type: object
                    properties:
                      currentPage:
                        type: integer
                      totalPages:
                        type: integer
                      totalCommissions:
                        type: integer
                      hasNextPage:
                        type: boolean
                      hasPrevPage:
                        type: boolean
                      limit:
                        type: integer
        '403':
          description: Not authorized
        '500':
          description: Internal server error

  /commission/customer/commissions:
    get:
      summary: Get customer commissions (paginated)
      description: Get all commissions for the logged-in customer with pagination and sorting
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
            maximum: 50
          description: Results per page limit
        - in: query
          name: orderBy
          schema:
            type: string
            enum: [date-requested, date-updated, price, status]
            default: date-requested
          description: Sort order for results
      responses:
        '200':
          description: Customer commissions with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  commissions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Commission'
                  pagination:
                    type: object
                    properties:
                      currentPage:
                        type: integer
                      totalPages:
                        type: integer
                      totalCommissions:
                        type: integer
                      hasNextPage:
                        type: boolean
                      hasPrevPage:
                        type: boolean
                      limit:
                        type: integer
        '403':
          description: Not authorized
        '500':
          description: Internal server error

  /commission/pay:
    post:
      summary: Pay for commission
      description: Customer pays for an accepted commission via Stripe
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                commissionId:
                  type: string
                  description: Commission ID to pay for
              required:
                - commissionId
      responses:
        '200':
          description: Stripe checkout session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
                  sessionUrl:
                    type: string
        '400':
          description: Commission not ready for payment
        '404':
          description: Commission not found
        '500':
          description: Failed to create Stripe session

  /commission/artist/respond:
    post:
      summary: Artist responds to commission
      description: Artist accepts or rejects a commission request
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                commissionId:
                  type: string
                action:
                  type: string
                  enum: [accept, reject]
              required:
                - commissionId
                - action
      responses:
        '200':
          description: Commission response recorded
        '400':
          description: Invalid action or commission not pending
        '403':
          description: Not authorized
        '404':
          description: Commission not found
        '500':
          description: Internal server error

  /commission/upload-finished:
    post:
      summary: Upload finished commission track
      description: Artist uploads the finished track for a commission
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Audio file for the finished track
                commissionId:
                  type: string
                  description: Commission ID
              required:
                - file
                - commissionId
      responses:
        '200':
          description: Finished track uploaded successfully
        '400':
          description: Invalid file or commission not ready
        '403':
          description: Not authorized
        '404':
          description: Commission not found
        '500':
          description: Upload failed

  /commission/confirm:
    post:
      summary: Customer confirms or denies commission
      description: Customer approves or requests changes to the finished commission
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                commissionId:
                  type: string
                action:
                  type: string
                  enum: [approve, deny]
              required:
                - commissionId
                - action
      responses:
        '200':
          description: Commission confirmation recorded
        '400':
          description: Invalid action
        '403':
          description: Not authorized
        '404':
          description: Commission not found
        '500':
          description: Internal server error

  /commission/{id}:
    get:
      summary: Get commission by ID
      description: Get detailed information about a specific commission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Commission ID
      responses:
        '200':
          description: Commission details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Commission'
        '403':
          description: Not authorized
        '404':
          description: Commission not found
        '500':
          description: Internal server error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserSummary:
      type: object
      properties:
        id:
          type: string
          description: User ID
        username:
          type: string
          description: Username
        avatar:
          type: string
          description: Avatar URL
          nullable: true
      required:
        - id
        - username
    TrackSummary:
      type: object
      properties:
        id:
          type: string
          description: Track ID
        title:
          type: string
          description: Track title
        user:
          oneOf:
            - $ref: '#/components/schemas/UserSummary'
            - type: string
          description: User who uploaded (summary object if populated, ObjectId string if not)        originalArtist:
          type: string
          description: Original artist name
        customerPrice:
          type: number
          description: Track price
      required:
        - id
        - title
        - user
        - originalArtist
        - customerPrice
    TrackDetails:
      type: object
      description: Full track details returned by getTrack endpoint
      properties:
        id:
          type: string
        title:
          type: string
        originalArtist:
          type: string
        price:
          type: number
        previewUrl:
          type: string
        fileUrl:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        averageRating:
          type: number
        purchaseCount:
          type: integer
        isPrivate:
          type: boolean
        user:
          $ref: '#/components/schemas/UserSummary'
    UserDetails:
      type: object
      description: Full user details returned by getUserDetails endpoint
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          nullable: true
        avatar:
          type: string
          nullable: true
        role:
          type: string
          enum: [customer, artist, admin]
        profileStatus:
          type: string
        uploadedTracks:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              previewUrl:
                type: string
              fileUrl:
                type: string
              createdAt:
                type: string
                format: date-time
              averageRating:
                type: number
              purchaseCount:
                type: integer
    Commission:
      type: object
      description: Commission request object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        requirements:
          type: string
        key:
          type: string
        tempo:
          type: integer
        price:
          type: number
        status:
          type: string
          enum: [pending_artist, requested, accepted, in_progress, delivered, approved, paid, cancelled, rejected_by_artist]
        artist:
          $ref: '#/components/schemas/UserSummary'
        customer:
          $ref: '#/components/schemas/UserSummary'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        stripePaymentIntentId:
          type: string
          nullable: true
        previewTrackUrl:
          type: string
          nullable: true
        finishedTrackUrl:
          type: string
          nullable: true